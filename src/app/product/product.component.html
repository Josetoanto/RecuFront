<div class="container">
    <h1>Formulario para agregar producto</h1>
    
    <form (ngSubmit)="addProduct()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="product.nombre" name="nombre" required />
      </div>
  
      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" [(ngModel)]="product.precio" name="precio" required />
      </div>
  
      <div>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" [(ngModel)]="product.codigo" name="codigo" required />
      </div>
  
      <div>
        <label for="descuento">Descuento:</label>
        <input type="checkbox" id="descuento" [(ngModel)]="product.descuento" name="descuento" />
      </div>
  
      <button type="submit">Agregar Producto</button>
    </form>
  
    <hr />
  
    <h2>Último Producto Agregado:</h2>
    <div *ngIf="lastProduct">
      <p>Nombre: {{ lastProduct.nombre }}</p>
      <p>Precio: {{ lastProduct.precio }}</p>
      <p>Código: {{ lastProduct.codigo }}</p>
      <p>Descuento: {{ lastProduct.descuento ? 'Sí' : 'No' }}</p>
    </div>
  
    <hr />
  
    <h2>Cantidad de Productos con Descuento:</h2>
    <p>{{ discountCount }} productos en descuento.</p>
  </div>
